<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Piece Universe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay">
            <h1>ONE PIECE</h1>
            <p>The Great Pirate Era Begins</p>
            <button id="crewBtn">View Straw Hat Crew</button>
        </div>
    </section>

    <!-- Crew Section -->
    <section class="crew" id="crew">
        <h2>Straw Hat Pirates</h2>

        <div class="crew-container">

            <div class="bounty-card">
                <img src="https://cdn.myanimelist.net/images/characters/10/284121.jpg" alt="Luffy">
                <h3>Monkey D. Luffy</h3>
                <p>Bounty: 3,000,000,000 Berries</p>
            </div>

            <div class="bounty-card">
                <img src="https://cdn.myanimelist.net/images/characters/3/188324.jpg" alt="Zoro">
                <h3>Roronoa Zoro</h3>
                <p>Bounty: 1,111,000,000 Berries</p>
            </div>

            <div class="bounty-card">
                <img src="https://cdn.myanimelist.net/images/characters/2/263891.jpg" alt="Nami">
                <h3>Nami</h3>
                <p>Bounty: 366,000,000 Berries</p>
            </div>

            <div class="bounty-card">
                <img src="https://cdn.myanimelist.net/images/characters/9/310307.jpg" alt="Sanji">
                <h3>Sanji</h3>
                <p>Bounty: 1,032,000,000 Berries</p>
            </div>

        </div>
    </section>

    <footer>
        <p>âš“ Made for True One Piece Fans</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
